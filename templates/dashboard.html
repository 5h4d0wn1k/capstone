<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows SIEM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div x-data="dashboard()" x-init="init()" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Windows SIEM Dashboard</h1>
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    Recent Alerts
                </h2>
                <ul class="space-y-2">
                    <template x-for="alert in alerts" :key="alert.id">
                        <li class="bg-gray-50 rounded p-2 text-sm">
                            <span x-text="alert.severity" :class="{'text-red-500 font-bold': alert.severity === 'HIGH', 'text-yellow-500 font-bold': alert.severity === 'MEDIUM', 'text-green-500': alert.severity === 'LOW'}"></span>:
                            <span x-text="alert.rule_name"></span> -
                            <span x-text="new Date(alert.timestamp).toLocaleString()"></span>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    Recent Events
                </h2>
                <ul class="space-y-2">
                    <template x-for="event in events" :key="event.id">
                        <li class="bg-gray-50 rounded p-2 text-sm">
                            <span x-text="event.source" class="font-semibold"></span>:
                            <span x-text="event.event_type"></span> -
                            <span x-text="new Date(event.timestamp).toLocaleString()"></span>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                    </svg>
                    Network Logs
                </h2>
                <ul class="space-y-2">
                    <template x-for="log in networkLogs" :key="log.id">
                        <li class="bg-gray-50 rounded p-2 text-sm">
                            <span x-text="log.source_ip"></span> â†’
                            <span x-text="log.destination_ip"></span>
                            (<span x-text="log.protocol"></span>) -
                            <span x-text="new Date(log.timestamp).toLocaleString()"></span>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                alerts: [],
                events: [],
                networkLogs: [],
                socket: null,

                init() {
                    this.fetchData();
                    this.connectWebSocket();
                    setInterval(() => this.fetchData(), 5000);
                },

                async fetchData() {
                    try {
                        const [alertsResponse, eventsResponse, networkLogsResponse] = await Promise.all([
                            fetch('/api/alerts'),
                            fetch('/api/events'),
                            fetch('/api/network_logs')
                        ]);

                        if (!alertsResponse.ok || !eventsResponse.ok || !networkLogsResponse.ok) {
                            throw new Error('Failed to fetch data');
                        }

                        this.alerts = await alertsResponse.json();
                        this.events = await eventsResponse.json();
                        this.networkLogs = await networkLogsResponse.json();
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    }
                },

                connectWebSocket() {
                    this.socket = new WebSocket(`ws://${window.location.host}/ws`);
                    this.socket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.type === 'alert') {
                            this.alerts.unshift(data.alert);
                            this.alerts = this.alerts.slice(0, 5);
                        } else if (data.type === 'event') {
                            this.events.unshift(data.event);
                            this.events = this.events.slice(0, 5);
                        } else if (data.type === 'network_log') {
                            this.networkLogs.unshift(data.log);
                            this.networkLogs = this.networkLogs.slice(0, 5);
                        }
                    };
                    this.socket.onclose = () => {
                        setTimeout(() => this.connectWebSocket(), 1000);
                    };
                }
            }
        }
    </script>
</body>
</html>
